
<svg width="1200" height="320" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="black"/>

  <!-- CI/CD Label -->
  <text x="20" y="40" font-size="32" font-family="sans-serif" fill="white">CI/CD:</text>

  <!-- CI/CD Steps -->
  <rect x="160" y="10" width="160" height="60" fill="#4CAF50">
    <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="0s" repeatCount="indefinite"/>
  </rect>
  <text x="190" y="50" font-size="24" fill="white">Build</text>

  <rect x="340" y="10" width="160" height="60" fill="#4CAF50">
    <animate attributeName="opacity" values="0;0;1;1;0" dur="4s" begin="0s" repeatCount="indefinite"/>
  </rect>
  <text x="370" y="50" font-size="24" fill="white">Test</text>

  <rect x="520" y="10" width="200" height="60" fill="#4CAF50">
    <animate attributeName="opacity" values="0;0;0;1;1;0" dur="4s" begin="0s" repeatCount="indefinite"/>
  </rect>
  <text x="570" y="50" font-size="24" fill="white">Deploy</text>

  <!-- CI/CM Label -->
  <text x="20" y="200" font-size="32" font-family="sans-serif" fill="white">CI/CM:</text>

  <!-- CI/CM Steps -->
  <rect x="160" y="170" width="200" height="60" fill="#2196F3">
    <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <text x="180" y="210" font-size="24" fill="white">Detect Drift</text>

  <rect x="380" y="170" width="240" height="60" fill="#2196F3">
    <animate attributeName="opacity" values="0;0;1;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <text x="400" y="210" font-size="24" fill="white">Rewrite Automatically</text>

  <rect x="640" y="170" width="200" height="60" fill="#2196F3">
    <animate attributeName="opacity" values="0;0;0;1;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <text x="660" y="210" font-size="24" fill="white">Pull Request</text>
</svg>
