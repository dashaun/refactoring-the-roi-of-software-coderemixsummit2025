<style type="text/css"><![CDATA[
@keyframes phaseAnimation {
  0%   { opacity: 1; }
  24%  { opacity: 1; }
  25%  { opacity: 0; }
  100% { opacity: 0; }
}

.phase0 {
  opacity: 0;
  animation: phaseAnimation 20s infinite;
  animation-delay: 0s;
}

.phase1 {
  opacity: 0;
  animation: phaseAnimation 20s infinite;
  animation-delay: 5s;
}

.phase2 {
  opacity: 0;
  animation: phaseAnimation 20s infinite;
  animation-delay: 10s;
}

.phase3 {
  opacity: 0;
  animation: phaseAnimation 20s infinite;
  animation-delay: 15s;
}
]]></style> xmlns="http://www.w3.org/2000/svg" viewBox="0.0 0.0 300.0 80.0">
