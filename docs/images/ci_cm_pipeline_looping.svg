
<svg width="600" height="160" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="black"/>

  <!-- CI/CD Label -->
  <text x="10" y="20" font-size="16" font-family="sans-serif" fill="white">CI/CD:</text>

  <!-- CI/CD Steps -->
  <rect x="80" y="5" width="80" height="30" fill="#4CAF50">
    <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="0s" repeatCount="indefinite"/>
  </rect>
  <text x="95" y="25" font-size="12" fill="white">Build</text>

  <rect x="170" y="5" width="80" height="30" fill="#4CAF50">
    <animate attributeName="opacity" values="0;0;1;1;0" dur="4s" begin="0s" repeatCount="indefinite"/>
  </rect>
  <text x="185" y="25" font-size="12" fill="white">Test</text>

  <rect x="260" y="5" width="100" height="30" fill="#4CAF50">
    <animate attributeName="opacity" values="0;0;0;1;1;0" dur="4s" begin="0s" repeatCount="indefinite"/>
  </rect>
  <text x="280" y="25" font-size="12" fill="white">Deploy</text>

  <!-- CI/CM Label -->
  <text x="10" y="100" font-size="16" font-family="sans-serif" fill="white">CI/CM:</text>

  <!-- CI/CM Steps -->
  <rect x="80" y="85" width="100" height="30" fill="#2196F3">
    <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <text x="85" y="105" font-size="12" fill="white">Detect Drift</text>

  <rect x="190" y="85" width="120" height="30" fill="#2196F3">
    <animate attributeName="opacity" values="0;0;1;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <text x="195" y="105" font-size="12" fill="white">Rewrite Automatically</text>

  <rect x="320" y="85" width="100" height="30" fill="#2196F3">
    <animate attributeName="opacity" values="0;0;0;1;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <text x="330" y="105" font-size="12" fill="white">Pull Request</text>
</svg>
